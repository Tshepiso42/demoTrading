{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block main %}
<div style="text-align: left;">
    <h2>Sign up</h2>
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
    
{% endblock %}
