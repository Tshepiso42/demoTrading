{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{% url 'sell' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <!--<input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Shares" type="text"> -->
            <select autofocus class="form-control" name="symbol">
                <option value="" disabled selected>Symbol</option>
                {% for stock in stocks %}
                    <option>{{stock.symbol}}</option>       
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type=number min="1" oninput="validity.valid||(value='');">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
